<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Page</title>
        <!--
        
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >        
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-light">
        <div class="container">
            <form th:action="@{/register}" th:object="${user}" method="POST" style="max-width: 400px; margin: 0 auto;">
                <div class="d-grid gap-3">
                    <div class="m-3">
                        <h1>Registration</h1>
                        <div class="form-group row py-2">
                            <label class="col-4 col-form-label">E-mail: </label>
                            <div class="col-8">
                                <input type="email" th:field="*{email}" class="form-control" required />
                            </div>
                        </div>

                        <div class="form-group row py-2">
                            <label class="col-4 col-form-label">Password: </label>
                            <div class="col-8">
                                <input type="password" th:field="*{password}" class="form-control"
                                       required minlength="6" maxlength="10"/>
                            </div>
                        </div>

                        <div class="form-group row py-2">
                            <label class="col-4 col-form-label">First Name: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{firstName}" class="form-control"
                                       required minlength="2" maxlength="20"/>
                            </div>
                        </div>

                        <div class="form-group row py-2">
                            <label class="col-4 col-form-label">Last Name: </label>
                            <div class="col-8">
                                <input type="text" th:field="*{lastName}" class="form-control"
                                       required minlength="2" maxlength="20" />
                            </div>
                        </div>
                        <div class="d-grid gap-3 d-md-block mt-3">
                            <button class="btn btn-primary btn-lg me-md-2" type="submit">Register</button>
                            <a class="btn btn-primary btn-lg" th:href="@{/}" role="button">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>        
    </body>
</html>
