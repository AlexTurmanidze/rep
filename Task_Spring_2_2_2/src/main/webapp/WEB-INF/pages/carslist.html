<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Cars</title>
    </head>
    <body>
        <h1>Car List</h1>
        <table border="4">
            <thead>
                <tr>
                    <th>Series</th>
                    <th>Speed</th>
                    <th>Model</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="car : ${cars}">
                    <tr>
                        <td th:text="${car.series}"></td>
                        <td th:text="${car.speed}"></td>
                        <td th:text="${car.model}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </body>
</html>
