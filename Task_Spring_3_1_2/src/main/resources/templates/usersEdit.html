<!DOCTYPE html>
<html>
    <head xmlns:th="http://www.thymeleaf.org">
        <title>New User</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Edit User</h1>
        <form th:action="@{update}" th:object="${user}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control"
                               required minlength="6" maxlength="10"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">First Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{firstName}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Last Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{lastName}" class="form-control"
                               required minlength="2" maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Roles: </label>
                    <div class="col-8">
                        <th:block th:each="role: ${listRoles}">
                            <input type="checkbox" th:field="${user.roles}"
                                   th:text="${role.name}" th:value="${role.name}" class="m-2" />
                        </th:block>
                    </div>
                </div>           

                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/admin/">
                        <button type="button" class="btn btn-primary">Cancel</button>
                    </a>
                </div>
                
            </div>
        </form>
        
        <form th:action="@{/logout}" method="post" style="margin: 1% 0% 0% 0%;">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
