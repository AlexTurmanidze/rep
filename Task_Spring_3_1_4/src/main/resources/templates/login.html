<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In</title>
        <!--
        
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >        
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-light">
        <div class="container">
            <form th:action="@{/login}" method="post" style="max-width: 255px; margin: 0 auto;">
                <div class="d-grid gap-3">
                    <h1>Please Sign In</h1>
                    <div class="form-group row">
                        <div class="col">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   placeholder="UserName" autofocus="true"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password" />
                        </div>
                    </div>

                    <div class="d-grid gap-3 d-md-block mt-2">
                        <button class="btn btn-primary btn-lg me-md-2" type="submit">Sign In</button>
                        <a class="btn btn-primary btn-lg" th:href="@{/register}" role="button">Registration</a>
                    </div>
                </div>
            </form>
        </div>
        <!--
        
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}" ></script>
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>        
    </body>
</html>
